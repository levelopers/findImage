<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>find image</title>
</head>

<body>

  <form onsubmit="event.preventDefault(); sendUrl(event);">
    <input id="url" />
    <input type="submit" />
  </form>

  <ul id="list"></ul>

</body>
<script>
  function sendUrl(e) {
    const value = document.getElementById('url').value
    httpGetAsync('http://localhost:8080/get-images' + '?url=' + value, (val) => {
      const list = JSON.parse(val)
      const listNode = document.getElementById('list')
      list.forEach(item => {
        const childNode = document.createElement('li')
        const imageNode = document.createElement('img')
        imageNode.src = item
        childNode.append(imageNode)
        listNode.append(childNode)
      })
    })
  }
  function httpGetAsync(theUrl, callback) {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function () {
      if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
        callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
  }
</script>
<style>
  body {
    background-color: green;
  }
  ul,li {
    list-style: none;
  }
  ul {
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
  }
  li {
    max-width: 15%;
  }
  li img {
    width: 100%;
  }
</style>

</html>
