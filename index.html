<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>find image</title>
</head>

<body>

  <form onsubmit="event.preventDefault(); sendUrl(event);">
    <input id="url" />
    <input type="submit" />
  </form>

  <div id="list"></div>

</body>
<script>
  function sendUrl(e) {
    const value = document.getElementById('url').value
    httpGetAsync('http://localhost:8080/get-images' + '?url=' + value, (val) => {
      const list = JSON.parse(val)
      const displayNode = document.getElementById('list')
      displayNode.innerHTML=''
      const listNode  = document.createElement('ul')
      list.forEach(item => {
        const childNode = document.createElement('li')

        const imageNode = document.createElement('img')
        imageNode.src = item
        imageNode.addEventListener('dblclick', function (e) {
          window.open(item)
        });

        const textNode = document.createElement('p')
        textNode.append(item)

        childNode.append(imageNode)
        childNode.append(textNode)
        listNode.append(childNode)
      })
      displayNode.append(listNode)
    })
  }
  function httpGetAsync(theUrl, callback) {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function () {
      if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
        callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
  }
</script>
<style>
  body {
    background-color: green;
  }

  ul,
  li {
    list-style: none;
  }

  ul {
    width: 100%;
    height: 100%;
    display: flex;
    flex-wrap: wrap;
  }

  li {
    max-width: 15%;
    overflow: hidden;
    border: 1px solid black;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  li img {
    width: 100%;
  }

  li p {
    word-break: break-all;
  }
</style>

</html>
